
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindMaze AI: Tư Duy Phản Biện</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rajdhani:wght@500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
              mono: ['Share Tech Mono', 'monospace'],
            },
            colors: {
              cyber: {
                black: '#050505',
                dark: '#0a0f14',
                grid: '#1a2332',
                blue: '#00f3ff',
                pink: '#ff00ff',
                yellow: '#fcee0a',
                red: '#ff2a2a',
                green: '#22c55e',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'scan': 'scan 4s linear infinite',
              'float': 'float 3s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #00f3ff' },
                '100%': { boxShadow: '0 0 20px #00f3ff, 0 0 10px #ff00ff' }
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' }
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
        overflow: hidden; /* Prevent scrollbar on body */
      }
      
      /* Grid Background Effect */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
      }

      /* CRT Scanline Effect (Nhẹ hơn để dễ đọc) */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.05) 50%,
          rgba(0,0,0,0.05)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
        opacity: 0.3;
      }
      
      /* Vignette */
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 100px rgba(0,0,0,0.6) inset;
        pointer-events: none;
        z-index: 40;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0f14; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00f3ff; 
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff00ff; 
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 243, 255, 0.1); 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 243, 255, 0.5); 
        border-radius: 4px;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
    <div class="vignette"></div>
    
    <!-- Entry point for Vite/React -->
    <script type="module" src="/index.tsx"></script>
    
    <!-- Fallback error message if React fails to load -->
    <script>
      window.addEventListener('error', function(e) {
        // Only show if root is still empty after a timeout
        setTimeout(() => {
          const root = document.getElementById('root');
          if (root && root.innerHTML === '') {
            document.body.innerHTML = `
              <div style="color: red; padding: 20px; font-family: monospace; z-index: 9999; position: relative;">
                <h1>SYSTEM ERROR / LỖI HỆ THỐNG</h1>
                <p>Không thể tải ứng dụng. Vui lòng kiểm tra Console (F12) để biết chi tiết.</p>
                <p>Error: ${e.message}</p>
                <p>Lưu ý: Nếu bạn đang deploy lên Vercel, hãy chắc chắn đã cài đặt biến môi trường VITE_API_KEY.</p>
              </div>
            `;
          }
        }, 1000);
      });
    </script>
  </body>
</html>
